<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator Weekend Challenge</title>
    <script type="text/javascript" src="../vendors/jquery.min.js"></script>
    <script type="text/javascript" src="../scripts/client.js"></script>
    <link rel="stylesheet" href="../styles/main.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="calculator-container">
      <form id="calculatorInput">
        <label for="x">First #:</label>
        <input type="number" id="x" name="x" />
        <label for="y">Second #:</label>
        <input type="number" id="y" name="y" />

        <button type="button" id="add" class="operator">ADD</button>
        <button type="button" id="subtract" class="operator">SUBTRACT</button>
        <button type="button" id="multiply" class="operator">MULTIPLY</button>
        <button type="button" id="divide" class="operator">DIVIDE</button>
        <!-- <input type="submit" value="Add" id="add"/>
        <input type="submit" value="Subtract" id="subtract"/>
        <input type="submit" value="Multiply" id="multiply"/>
        <input type="submit" value="Divide" id="divide"/> -->
      </form>
    </div>
    <div class="results-container">
      <p>Result: <span id="result"></span></p>
      <button id="clear">Clear</button>
    </div>
  </body>
</html>
